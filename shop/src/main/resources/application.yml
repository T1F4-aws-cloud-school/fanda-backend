spring:
  config:
    import: application-secret.yml
  application:
    name: shop
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/shop_db?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true

server:
  port: 8004